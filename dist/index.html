<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Pet</title>
    <!-- Import the CSS files -->
    <link rel="stylesheet" href="/sprites.477892da.css">
    <link rel="stylesheet" href="/style.e308ff8e.css">
  <script src="/sprites.477892da.js"></script><script src="/style.e308ff8e.js"></script></head>

  <body>
    <div class="container">
      <div class="inner">
        <!-- The game scene -->
        <div class="game day"></div>
        <!-- The fox sprite -->
        <div class="fox hidden"></div>
        <!-- The poop bag sprite -->
        <div class="poop-bag hidden"></div>
        <!-- The foreground rain sprite -->
        <div class="foreground-rain"></div>
        <!-- The frame around the game -->
        <div class="frame"></div>
        <!-- The modal dialog -->
        <div class="modal">
          <div class="modal-inner">
            Press the middle button to start
          </div>
        </div>
        <!-- The game control buttons -->
        <div class="buttons">
          <button class="btn left-btn"></button>
          <button class="btn middle-btn"></button>
          <button class="btn right-btn"></button>
        </div>
        <!-- The game action icons -->
        <div class="icons">
          <div class="icon highlighted fish-icon"></div>
          <div class="icon poop-icon"></div>
          <div class="icon weather-icon"></div>
        </div>
      </div>
    </div>

    <!-- Import the JavaScript file -->
    <script src="/init.9d6cb373.js"></script>
  </body>
</html>
